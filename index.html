<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.jsÂ·TodoMVC</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://unpkg.com/vue@1.0.26/dist/vue.min.js"></script>
</head>
<body>
	<section id="app">
		<header>
			<h1>todos</h1>
		</header>
		<section>
			<input class="newtodo" v-model="newTodo" @keyup.enter="addTodo" placeholder="What needs to be done?">
			<ul>
				<li class="todo" v-for="todo in todos" :class="{completed: todo.completed}">
					<input type="checkbox" class="toggle" v-model="todo.completed">
					<label>{{todo.text}}</label>
					<button v-on:click="removeTodo($index)">X</button>
				</li>
			</ul>
		</section>
		<footer>
			<span><strong v-text="active"></strong> item left</span>
			<!-- <ul>
				<li><a href="#">All</a></li>
				<li><a href="#">Active</a></li>
				<li><a href="#">Completed</a></li>
			</ul> -->
			<button @click="clearTodo">Clear completed</button>
		</footer>
	</section>
	<script>
		var filters = {
			all: function(todos){
				return todos;
			},
			active: function(todos){
				return todos.filter(function(todo){
					return !todo.completed;
				});
			},
			completed: function(todos){
				return todos.filter(function(todo){
					return todo.completed;
				});
			}
		};

		new Vue({
			el: '#app',
			data: {
				newTodo: '',
				todos: []
			},
			computed: {
				active: function(){
					return filters.active(this.todos).length;
				}
			},
			methods: {
				addTodo: function(){
					var text = this.newTodo.trim();
					if(text){
						this.todos.push({text: text});
						this.newTodo = '';
					}
				},
				removeTodo: function(index){
					this.todos.splice(index, 1);
				},
				clearTodo: function(){
					this.todos = filters.active(this.todos);
				}
			}
		})
	</script>
</body>
</html>
